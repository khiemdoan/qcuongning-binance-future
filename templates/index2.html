        <script src="https://cdn.prod.website-files.com/66fd6dd925b5b21cea3c512f/js/webflow.24fc5e0ea.js" type="text/javascript"></script>
        <script>

            const ctx = document.getElementById('myChart').getContext('2d');
    
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: 'Sine Wave',
                        data: [2,3,4],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },});
    
            document.getElementById('pricebt').onclick = async () => {
                const response = await fetch('http://localhost:8000/price');
                const data = await response.json();
                document.getElementById('DroneId').innerText = data.price;  // Chỉ hiển thị số
            };
            document.getElementById('optionsSelect').addEventListener('change', async function() {
                    const selectedValue = this.value;
                    if (selectedValue) {
                        const response = await fetch(`http://localhost:8000/select?option=${selectedValue}`);
                        const result = await response.json();
                        document.getElementById('selectedOption').innerText = result.message;
                    } else {
                        document.getElementById('selectedOption').innerText = '';
                    }
                });
    
            document.getElementById('addOptionButton').onclick = () => {
                const newOption = document.getElementById('newOption').value.trim();
                if (newOption) {
                    const select = document.getElementById('optionsSelect');
                    const option = document.createElement('option');
                    option.value = newOption;
                    option.textContent = newOption;
                    select.appendChild(option);
                    document.getElementById('newOption').value = '';  // Xóa ô nhập sau khi thêm
                }
            };
            document.getElementById('Showbt').onclick = async() => {
                    const response = await fetch('http://localhost:8000/show');
                    const data = await response.json();
    
                    document.getElementById("csv").innerHTML = data.html;
                };
            
            document.getElementById('plotbt').onclick = async() => {
                    const response = await fetch('http://localhost:8000/plot');
                    const datax = await response.json();
                    const time = datax.time;
                    const datak = datax.data;
                    myChart.data.labels = time;
                    myChart.data.datasets[0].data = datak;
                    myChart.update(); }
        </script>
